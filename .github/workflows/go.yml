# .github/workflows/release.yml
name: goreleaser

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'platform'
        required: true
        default: 'ubuntu-20.04'
        type: choice
        options:
          - 'windows-latest'
          - 'macos-latest'
          - 'ubuntu-20.04'

jobs:
  buildAndDeploy:
    runs-on:  ubuntu-20.04
    # 交叉构建,多平台交叉编译
    strategy:
      matrix:
        include:
          - goarch: amd64
            goos: linux
          - goarch: amd64
            goos: darwin
          - goarch: amd64
            goos: windows
    # 使用checkout
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with: 
        go-version: '>=1.16.0'
    - run: go version
    - name: make
      run: go build -o ./out/ ./webdemo.go
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}            
    # - name: Packaging...
    #   run: tar czf nodeUpgrade-${{ matrix.goos }}-${{ matrix.goarch }}.tgz nodeUpgrade
      
    - name: Get version
      id: version
      run: echo "::set-output name=version::$(git rev-parse --short HEAD)"
    - name: Upload archive
      uses: actions/upload-artifact@v3
      with:
          name: output-${{ inputs.platform }}.zip
          path: ./out/*
          retention-days: 3
